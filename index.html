<script>
    var date = new Date();
    document.getElementById("datetime").innerHTML = date.toLocaleString();

    var i = 0;
    var intro = "Hello, my name is Jimmy Zheng! Welcome to my website; start by clicking on the links below to learn more about me. Thank you! :)";

    var nameCount = 0;
    var name = "Jimmy Zheng"

    function sleep(ms) {
        return new Promise(
            resolve => setTimeout(resolve, ms)
        );
    }

    async function onLoad() {
        nameWriter();
        await sleep(1000);
        typeWriter();
    }

    async function nameWriter() {
        while (nameCount < name.length) {
            document.getElementById("myName").innerHTML += name.charAt(nameCount);
            nameCount++;
            await sleep(80);
        }
    }

    async function typeWriter() {
        while (i < intro.length) {
            document.getElementById("intro").innerHTML += intro.charAt(i);
            i++;
            await sleep(20);
        }
    }

    function clearCmd() {
        document.getElementById("cmd").innerHTML = "";
    }

    async function cmdWriter(text, count) {
        while (count < text.length) {
            document.getElementById("cmd").innerHTML += text.charAt(count);
            count++;
            await sleep(20);
        }
        document.getElementById("cmd").innerHTML = text;
    }

    var cmdCount = 0;
    var aboutText = "cd About\\ Me/";
    var resumeText = "open Resume.pdf";
    var linkedInText = "open LinkedIn.webloc";
    var gitHubText = "open GitHub.webloc";
    var projectsText = "cd Projects/";
    var skillsText = "cd Skills/";
    var awardsText = "cd Awards/";
    var classesText = "cd Classes/";

    function aboutMe() {
        cmdCount = 0;
        cmdWriter(aboutText, cmdCount);
    }
    function resume() {
        cmdCount = 0;
        cmdWriter(resumeText, cmdCount);
    }
    function linkedIn() {
        cmdCount = 0;
        cmdWriter(linkedInText, cmdCount);
    }

    function gitHub() {
        cmdCount = 0;
        cmdWriter(gitHubText, cmdCount);
    }

    function projects() {
        cmdCount = 0;
        cmdWriter(projectsText, cmdCount);
    }
    function skills() {
        cmdCount = 0;
        cmdWriter(skillsText, cmdCount);
    }
    function awards() {
        cmdCount = 0;
        cmdWriter(awardsText, cmdCount);
    }
    function classes() {
        cmdCount = 0;
        cmdWriter(classesText, cmdCount);
    }
</script>
